<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 align="center">Upload file to Animals</h1>
   <div class="d-flex justify-content-center">
    <form action="/upload" class="border border-secondary p-3" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="title">Animal name:</label>
          <input type="title" name="title" class="form-control" placeholder="Enter title" id="title">
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" name="category" class="form-control" placeholder="Enter price" id="category">
        </div>
        <div class="form-group">
            <input type="file" class="form-control" name="upload_image" id="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
